<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | GoPandaCars</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body { background-color: #f8f9fa; }
    .auth-container { max-width: 500px; margin: 0 auto; }
    .auth-card { border: none; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
    .auth-header { background: linear-gradient(135deg, #6e8efb, #a777e3); color: white; }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="auth-container">
      <div class="card auth-card">
        <div class="card-header auth-header text-center py-4">
          <h2 id="authTitle">Login</h2>
          <p id="authSubtitle">Access your GoPandaCars account</p>
        </div>
        <div class="card-body p-5">
          <form id="authForm">
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" required>
            </div>
            <div id="confirmPasswordField" class="mb-3" style="display: none;">
              <label for="confirmPassword" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="confirmPassword">
            </div>
            <div class="d-grid gap-2 mb-3">
              <button type="submit" class="btn btn-primary" id="submitBtn">Login</button>
            </div>
            <div class="text-center">
              <p id="toggleAuth" class="mb-0">Don't have an account? <a href="#" id="toggleLink">Sign up</a></p>
            </div>
          </form>
          <div class="text-center mt-4">
            <p class="text-muted">Or continue with</p>
            <button class="btn btn-outline-dark me-2"><i class="fab fa-google"></i> Google</button>
            <button class="btn btn-outline-primary"><i class="fab fa-facebook-f"></i> Facebook</button>
          </div>
        </div>
      </div>
      <div class="text-center mt-3">
        <a href="index.html" class="text-decoration-none"><i class="fas fa-arrow-left me-1"></i> Back to Home</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  
  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAJKgz1fONteZPPD5T9bcIVjw3-iBUZyro",
      authDomain: "gopandacars-7085f.firebaseapp.com",
      projectId: "gopandacars-7085f",
      storageBucket: "gopandacars-7085f.appspot.com",
      messagingSenderId: "486383420605"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Check URL for action (login/signup)
    const urlParams = new URLSearchParams(window.location.search);
    const action = urlParams.get('action') || 'login';

    // DOM elements
    const authTitle = document.getElementById('authTitle');
    const authSubtitle = document.getElementById('authSubtitle');
    const confirmPasswordField = document.getElementById('confirmPasswordField');
    const submitBtn = document.getElementById('submitBtn');
    const toggleAuth = document.getElementById('toggleAuth');
    const toggleLink = document.getElementById('toggleLink');
    const authForm = document.getElementById('authForm');

    // Initialize form based on action
    if (action === 'signup') {
      setSignUpMode();
    } else {
      setLoginMode();
    }

    // Toggle between login/signup
    toggleLink.addEventListener('click', (e) => {
      e.preventDefault();
      if (submitBtn.textContent === 'Login') {
        setSignUpMode();
      } else {
        setLoginMode();
      }
    });

    function setLoginMode() {
      authTitle.textContent = 'Login';
      authSubtitle.textContent = 'Access your GoPandaCars account';
      submitBtn.textContent = 'Login';
      confirmPasswordField.style.display = 'none';
      toggleAuth.innerHTML = 'Don\'t have an account? <a href="#" id="toggleLink">Sign up</a>';
    }

    function setSignUpMode() {
      authTitle.textContent = 'Sign Up';
      authSubtitle.textContent = 'Create a new GoPandaCars account';
      submitBtn.textContent = 'Sign Up';
      confirmPasswordField.style.display = 'block';
      toggleAuth.innerHTML = 'Already have an account? <a href="#" id="toggleLink">Login</a>';
    }

    // Form submission
    authForm.addEventListener('submit', (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      if (submitBtn.textContent === 'Sign Up') {
        const confirmPassword = document.getElementById('confirmPassword').value;
        if (password !== confirmPassword) {
          alert('Passwords do not match!');
          return;
        }
        
        // Sign up
        auth.createUserWithEmailAndPassword(email, password)
          .then((userCredential) => {
            // Create user document in Firestore
            return db.collection('users').doc(userCredential.user.uid).set({
              email: email,
              createdAt: firebase.firestore.FieldValue.serverTimestamp(),
              isBlocked: false
            });
          })
          .then(() => {
            window.location.href = 'profile.html';
          })
          .catch(error => {
            alert('Sign up error: ' + error.message);
          });
      } else {
        // Login
        auth.signInWithEmailAndPassword(email, password)
          .then((userCredential) => {
            // Check if user is blocked
            return db.collection('users').doc(userCredential.user.uid).get();
          })
          .then(doc => {
            if (doc.exists && doc.data().isBlocked) {
              auth.signOut();
              alert('Your account has been blocked by admin');
              return;
            }
            
            if (email === 'admin@gopandacars.com') {
              window.location.href = 'admin.html';
            } else {
              window.location.href = 'profile.html';
            }
          })
          .catch(error => {
            alert('Login error: ' + error.message);
          });
      }
    });

    // Check if user is already logged in
    auth.onAuthStateChanged(user => {
      if (user) {
        db.collection('users').doc(user.uid).get().then(doc => {
          if (doc.exists && doc.data().isBlocked) {
            auth.signOut();
            alert('Your account has been blocked by admin');
            return;
          }
          
          if (user.email === 'ramakrishnasaiganta@gmail.com') {
            window.location.href = 'admin.html';
          } else {
            window.location.href = 'profile.html';
          }
        });
      }
    });
  </script>
</body>
</html>
