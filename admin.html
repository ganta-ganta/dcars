<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Management | GoPandaCars Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .user-table img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }
    .badge-active {
      background-color: #28a745;
    }
    .badge-inactive {
      background-color: #dc3545;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">
        <i class="fas fa-car me-2"></i>GoPandaCars Admin
      </a>
      <button class="btn btn-danger ms-auto" id="logoutBtn">
        <i class="fas fa-sign-out-alt me-1"></i> Logout
      </button>
    </div>
  </nav>

  <div class="container my-5">
    <h2 class="mb-4"><i class="fas fa-users me-2"></i> User Management</h2>
    
    <div class="card shadow-sm">
      <div class="card-header bg-white d-flex justify-content-between align-items-center">
        <h5 class="mb-0">All Users</h5>
        <div class="input-group" style="width: 300px;">
          <input type="text" class="form-control" placeholder="Search users..." id="searchUsers">
          <button class="btn btn-primary" type="button">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>
      
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-hover user-table">
            <thead>
              <tr>
                <th>Photo</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>License</th>
                <th>Status</th>
                <th>Role</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="usersTableBody">
              <!-- Users will be loaded here -->
              <tr>
                <td colspan="8" class="text-center py-5">
                  <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
                  <p class="mt-2">Loading users...</p>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- User Edit Modal -->
  <div class="modal fade" id="editUserModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit User</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="editUserModalBody">
          <!-- User edit form will be loaded here -->
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  
  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAJKgz1fONteZPPD5T9bcIVjw3-iBUZyro",
      authDomain: "gopandacars-7085f.firebaseapp.com",
      projectId: "gopandacars-7085f",
      storageBucket: "gopandacars-7085f.appspot.com",
      messagingSenderId: "486383420605",
      appId: "YOUR_APP_ID"
    };
    
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const editUserModal = new bootstrap.Modal('#editUserModal');

    // DOM elements
    const logoutBtn = document.getElementById('logoutBtn');
    const usersTableBody = document.getElementById('usersTableBody');
    const searchUsers = document.getElementById('searchUsers');

    // Load all users
    function loadUsers() {
      db.collection('users').orderBy('createdAt', 'desc').onSnapshot(snapshot => {
        usersTableBody.innerHTML = '';
        
        if (snapshot.empty) {
          usersTableBody.innerHTML = `
            <tr>
              <td colspan="8" class="text-center py-5">No users found</td>
            </tr>
          `;
          return;
        }
        
        snapshot.forEach(doc => {
          const user = doc.data();
          const userId = doc.id;
          
          usersTableBody.innerHTML += `
            <tr>
              <td>
                <img src="${user.profilePic || 'https://ui-avatars.com/api/?name=' + encodeURIComponent(user.name || 'User') + '&background=random'}" alt="Profile">
              </td>
              <td>${user.name || 'N/A'}</td>
              <td>${user.email || 'N/A'}</td>
              <td>${user.phone || 'N/A'}</td>
              <td>${user.driverLicense ? user.driverLicense.substring(0, 6) + '...' : 'N/A'}</td>
              <td>
                <span class="badge ${user.status === 'active' ? 'badge-active' : 'badge-inactive'}">
                  ${user.status || 'inactive'}
                </span>
              </td>
              <td>${user.role || 'user'}</td>
              <td>
                <button class="btn btn-sm btn-outline-primary edit-user" data-user-id="${userId}">
                  <i class="fas fa-edit"></i>
                </button>
                <button class="btn btn-sm btn-outline-danger ms-2 delete-user" data-user-id="${userId}">
                  <i class="fas fa-trash"></i>
                </button>
              </td>
            </tr>
          `;
        });
        
        // Add event listeners to buttons
        document.querySelectorAll('.edit-user').forEach(btn => {
          btn.addEventListener('click', () => editUser(btn.dataset.userId));
        });
        
        document.querySelectorAll('.delete-user').forEach(btn => {
          btn.addEventListener('click', () => deleteUser(btn.dataset.userId));
        });
      }, error => {
        console.error('Error loading users:', error);
        usersTableBody.innerHTML = `
          <tr>
            <td colspan="8" class="text-center py-5 text-danger">
              Error loading users: ${error.message}
            </td>
          </tr>
        `;
      });
    }

    // Edit user function
    async function editUser(userId) {
      const doc = await db.collection('users').doc(userId).get();
      if (!doc.exists) return;
      
      const user = doc.data();
      
      document.getElementById('editUserModalBody').innerHTML = `
        <form id="editUserForm">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" id="editUserName" value="${user.name || ''}">
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" id="editUserEmail" value="${user.email || ''}" disabled>
          </div>
          <div class="mb-3">
            <label class="form-label">Phone</label>
            <input type="tel" class="form-control" id="editUserPhone" value="${user.phone || ''}">
          </div>
          <div class="mb-3">
            <label class="form-label">Driver License</label>
            <input type="text" class="form-control" id="editUserLicense" value="${user.driverLicense || ''}">
          </div>
          <div class="mb-3">
            <label class="form-label">Status</label>
            <select class="form-select" id="editUserStatus">
              <option value="active" ${user.status === 'active' ? 'selected' : ''}>Active</option>
              <option value="inactive" ${user.status !== 'active' ? 'selected' : ''}>Inactive</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Role</label>
            <select class="form-select" id="editUserRole">
              <option value="user" ${user.role === 'user' ? 'selected' : ''}>User</option>
              <option value="admin" ${user.role === 'admin' ? 'selected' : ''}>Admin</option>
            </select>
          </div>
          <input type="hidden" id="editUserId" value="${userId}">
          <button type="submit" class="btn btn-primary w-100">Save Changes</button>
        </form>
      `;
      
      editUserModal.show();
      
      document.getElementById('editUserForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        try {
          await db.collection('users').doc(userId).update({
            name: document.getElementById('editUserName').value.trim(),
            phone: document.getElementById('editUserPhone').value.trim(),
            driverLicense: document.getElementById('editUserLicense').value.trim(),
            status: document.getElementById('editUserStatus').value,
            role: document.getElementById('editUserRole').value,
            updatedAt: firebase.firestore.FieldValue.serverTimestamp()
          });
          
          editUserModal.hide();
          alert('User updated successfully!');
        } catch (error) {
          console.error('Error updating user:', error);
          alert('Failed to update user: ' + error.message);
        }
      });
    }

    // Delete user function
    async function deleteUser(userId) {
      if (!confirm('Are you sure you want to delete this user?')) return;
      
      try {
        // First delete the auth user
        await auth.deleteUser(userId); // Note: This requires admin privileges
        
        // Then delete the user document
        await db.collection('users').doc(userId).delete();
        
        alert('User deleted successfully!');
      } catch (error) {
        console.error('Error deleting user:', error);
        alert('Failed to delete user: ' + error.message);
      }
    }

    // Logout function
    logoutBtn.addEventListener('click', () => {
      auth.signOut().then(() => {
        window.location.href = 'login.html';
      });
    });

    // Check admin status on page load
    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = 'login.html';
      } else {
        db.collection('users').doc(user.uid).get().then(doc => {
          if (doc.exists && doc.data().role === 'admin') {
            loadUsers();
          } else {
            window.location.href = 'index.html';
          }
        });
      }
    });
  </script>
</body>
</html>
