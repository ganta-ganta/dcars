<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | GoPandaCars</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #6e8efb, #a777e3);
      --primary-color: #6e8efb;
      --secondary-color: #a777e3;
    }
    
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .login-container {
      max-width: 500px;
      margin: 0 auto;
      margin-top: 80px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      border-radius: 10px;
      overflow: hidden;
      background: white;
    }
    
    .login-header {
      background: var(--primary-gradient);
      color: white;
      padding: 25px;
      text-align: center;
    }
    
    .nav-tabs {
      border-bottom: none;
    }
    
    .nav-tabs .nav-link {
      width: 50%;
      text-align: center;
      color: #495057;
      border: none;
      padding: 12px;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    
    .nav-tabs .nav-link.active {
      background-color: transparent;
      color: var(--primary-color);
      border-bottom: 3px solid var(--primary-color);
    }
    
    .nav-tabs .nav-link:hover:not(.active) {
      color: var(--secondary-color);
    }
    
    .login-body {
      padding: 30px;
    }
    
    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 0.25rem rgba(110, 142, 251, 0.25);
    }
    
    .btn-primary {
      background: var(--primary-gradient);
      border: none;
      padding: 10px;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    
    .btn-primary:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }
    
    .input-group-text {
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .input-group-text:hover {
      background-color: #e9ecef;
    }
    
    .alert {
      margin-top: 15px;
    }
    
    .form-check-input:checked {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
    }
    
    @media (max-width: 576px) {
      .login-container {
        margin-top: 40px;
        margin-left: 15px;
        margin-right: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-container">
      <div class="login-header">
        <h3><i class="fas fa-car me-2"></i> GoPandaCars</h3>
        <p class="mb-0">Welcome back! Please login to continue</p>
      </div>
      
      <div class="login-body p-4">
        <ul class="nav nav-tabs mb-4" id="loginTabs" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="phone-tab" data-bs-toggle="tab" data-bs-target="#phone-login" type="button">
              <i class="fas fa-mobile-alt me-1"></i> Phone Login
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="email-tab" data-bs-toggle="tab" data-bs-target="#email-login" type="button">
              <i class="fas fa-envelope me-1"></i> Email Login
            </button>
          </li>
        </ul>
        
        <div class="tab-content" id="loginTabsContent">
          <!-- Phone Login Tab -->
          <div class="tab-pane fade" id="phone-login" role="tabpanel">
            <form id="phoneLoginForm">
              <div class="mb-3">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <div class="input-group">
                  <span class="input-group-text">+91</span>
                  <input type="tel" class="form-control" id="phoneNumber" placeholder="Enter your phone number" required pattern="[0-9]{10}">
                </div>
                <div class="form-text">We'll send an OTP to this number</div>
              </div>
              <button type="submit" class="btn btn-primary w-100 py-2">
                <i class="fas fa-mobile-alt me-2"></i> Send OTP
              </button>
            </form>
          </div>
          
          <!-- Email Login Tab -->
          <div class="tab-pane fade show active" id="email-login" role="tabpanel">
            <form id="emailLoginForm">
              <div id="loginAlert" class="alert alert-danger d-none" role="alert"></div>
              
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                  <input type="password" class="form-control" id="password" placeholder="Enter your password" required minlength="6">
                  <button class="btn btn-outline-secondary" type="button" id="togglePasswordVisibility">
                    <i class="fas fa-eye"></i>
                  </button>
                </div>
                <div class="form-text">Password must be at least 6 characters</div>
              </div>
              <div class="mb-3 d-flex justify-content-between align-items-center">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="rememberMe">
                  <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>
                <div class="text-end">
                  <a href="forgot-password.html" class="text-decoration-none">Forgot password?</a>
                </div>
              </div>
              <button type="submit" class="btn btn-primary w-100 py-2 mb-3">
                <i class="fas fa-sign-in-alt me-2"></i> Login
              </button>
              
              <div class="text-center my-3 position-relative">
                <hr>
                <span class="bg-white px-2 position-absolute top-50 start-50 translate-middle">or</span>
              </div>
              
              <button type="button" class="btn btn-outline-primary w-100 mb-2" id="googleLogin">
                <i class="fab fa-google me-2"></i> Continue with Google
              </button>
              <button type="button" class="btn btn-outline-dark w-100" id="facebookLogin">
                <i class="fab fa-facebook-f me-2"></i> Continue with Facebook
              </button>
            </form>
          </div>
        </div>
        
        <div class="text-center mt-4 pt-3 border-top">
          <p>Don't have an account? <a href="register.html" class="text-decoration-none">Register here</a></p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  
  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAJKgz1fONteZPPD5T9bcIVjw3-iBUZyro",
      authDomain: "gopandacars-7085f.firebaseapp.com",
      projectId: "gopandacars-7085f",
      storageBucket: "gopandacars-7085f.appspot.com",
      messagingSenderId: "486383420605",
      appId: "1:486383420605:web:3c9b5c4c3b1c8e3b5e8a3a"
    };
    
    // Initialize Firebase
    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }
    const auth = firebase.auth();
    const db = firebase.firestore();
    
    // DOM elements
    const emailLoginForm = document.getElementById('emailLoginForm');
    const phoneLoginForm = document.getElementById('phoneLoginForm');
    const togglePasswordVisibility = document.getElementById('togglePasswordVisibility');
    const passwordInput = document.getElementById('password');
    const rememberMeCheckbox = document.getElementById('rememberMe');
    const loginAlert = document.getElementById('loginAlert');
    const googleLoginBtn = document.getElementById('googleLogin');
    const facebookLoginBtn = document.getElementById('facebookLogin');

    // Toggle password visibility
    togglePasswordVisibility.addEventListener('click', () => {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      const icon = togglePasswordVisibility.querySelector('i');
      icon.classList.toggle('fa-eye');
      icon.classList.toggle('fa-eye-slash');
    });

    // Show error message
    function showError(message) {
      loginAlert.textContent = message;
      loginAlert.classList.remove('d-none');
      setTimeout(() => {
        loginAlert.classList.add('d-none');
      }, 5000);
    }

    // Email login form submission
    emailLoginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const rememberMe = rememberMeCheckbox.checked;
      
      // Validate email format
      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        showError('Please enter a valid email address');
        return;
      }
      
      // Validate password length
      if (password.length < 6) {
        showError('Password must be at least 6 characters');
        return;
      }
      
      try {
        // Set authentication persistence
        await auth.setPersistence(
          rememberMe ? 
            firebase.auth.Auth.Persistence.LOCAL : 
            firebase.auth.Auth.Persistence.SESSION
        );
        
        // Show loading state
        const submitBtn = e.target.querySelector('button[type="submit"]');
        const originalBtnText = submitBtn.innerHTML;
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Logging in...';
        
        // Sign in with email and password
        const userCredential = await auth.signInWithEmailAndPassword(email, password);
        const user = userCredential.user;
        
        // Check if email is verified
        if (!user.emailVerified) {
          await auth.signOut();
          showError('Please verify your email before logging in. Check your inbox.');
          submitBtn.disabled = false;
          submitBtn.innerHTML = originalBtnText;
          return;
        }
        
        // Check if user is admin
        const userDoc = await db.collection('users').doc(user.uid).get();
        
        if (userDoc.exists) {
          const userData = userDoc.data();
          // Redirect based on user role
          if (userData.role === 'admin@gopandacars.in') {
            window.location.href = 'admin.html';
          } else {
            window.location.href = 'index.html';
          }
        } else {
          // New user without profile, redirect to complete profile
          window.location.href = 'profile.html';
        }
        
      } catch (error) {
        console.error('Login Error:', error);
        showError(getErrorMessage(error.code));
        
        // Reset button state
        const submitBtn = e.target.querySelector('button[type="submit"]');
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<i class="fas fa-sign-in-alt me-2"></i> Login';
      }
    });
    
    // Phone login form submission
    phoneLoginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const phoneNumber = '+91' + document.getElementById('phoneNumber').value.trim();
      
      try {
        // Show loading state
        const submitBtn = e.target.querySelector('button[type="submit"]');
        const originalBtnText = submitBtn.innerHTML;
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Sending OTP...';
        
        // Send OTP (you'll need to implement this with your preferred method)
        // This is a placeholder - you might use Firebase Phone Auth or another service
        console.log('OTP would be sent to:', phoneNumber);
        
        // For demo purposes, we'll just show a success message
        setTimeout(() => {
          submitBtn.disabled = false;
          submitBtn.innerHTML = originalBtnText;
          showError('OTP functionality not implemented in this demo');
        }, 1500);
        
      } catch (error) {
        console.error('Phone Login Error:', error);
        showError(getErrorMessage(error.code));
        
        // Reset button state
        const submitBtn = e.target.querySelector('button[type="submit"]');
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<i class="fas fa-mobile-alt me-2"></i> Send OTP';
      }
    });
    
    // Google login
    googleLoginBtn.addEventListener('click', async () => {
      try {
        const provider = new firebase.auth.GoogleAuthProvider();
        await auth.signInWithPopup(provider);
        // On success, the auth state listener will handle the redirect
      } catch (error) {
        console.error('Google Login Error:', error);
        showError(getErrorMessage(error.code));
      }
    });
    
    // Facebook login
    facebookLoginBtn.addEventListener('click', async () => {
      try {
        const provider = new firebase.auth.FacebookAuthProvider();
        await auth.signInWithPopup(provider);
        // On success, the auth state listener will handle the redirect
      } catch (error) {
        console.error('Facebook Login Error:', error);
        showError(getErrorMessage(error.code));
      }
    });
    
    // Error message mapping
    function getErrorMessage(errorCode) {
      const errorMessages = {
        'auth/invalid-email': 'Invalid email address format',
        'auth/user-disabled': 'This account has been disabled',
        'auth/user-not-found': 'No account found with this email',
        'auth/wrong-password': 'Incorrect password',
        'auth/too-many-requests': 'Too many attempts. Please try again later',
        'auth/network-request-failed': 'Network error. Please check your connection',
        'auth/operation-not-allowed': 'This operation is not allowed',
        'auth/email-already-in-use': 'Email already in use',
        'auth/weak-password': 'Password should be at least 6 characters',
        'auth/account-exists-with-different-credential': 'Account exists with different credentials',
        'auth/popup-blocked': 'Popup blocked by browser. Please allow popups for this site',
        'auth/popup-closed-by-user': 'Login popup was closed before completing',
        'auth/cancelled-popup-request': 'Only one popup request is allowed at a time'
      };
      
      return errorMessages[errorCode] || 'Login failed. Please try again.';
    }

    // Check if user is already logged in
    auth.onAuthStateChanged((user) => {
      if (user) {
        // User is logged in, check role and redirect
        db.collection('users').doc(user.uid).get()
          .then(doc => {
            if (doc.exists) {
              const userData = doc.data();
              if (userData.role === 'admin@gopandacars.in') {
                window.location.href = 'admin.html';
              } else {
                window.location.href = 'index.html';
              }
            } else {
              // New user without profile
              window.location.href = 'profile.html';
            }
          })
          .catch(error => {
            console.error('Error checking user role:', error);
          });
      }
    });
  </script>
</body>
</html>
